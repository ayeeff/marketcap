name: Annual Empire Economic Data Collection

on:
  schedule:
    # Run on January 15th at 00:00 UTC every year
    - cron: '0 0 15 1 *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wbdata pandas
        
    - name: Run data collection script
      run: |
        python empire_data_scraper.py
        
    - name: Get current year
      id: year
      run: echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
      
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv
        git commit -m "Add empire economic data for ${{ steps.year.outputs.year }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload CSV artifacts
      uses: actions/upload-artifact@v4
      with:
        name: empire-data-${{ steps.year.outputs.year }}
        path: |
          empire_gdp_ppp_*.csv
          empire_rd_expenditure_*.csv
        retention-days: 90
