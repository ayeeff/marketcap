name: Empire Economic Data Scrape from Wikipedia

on:
  schedule:
    # Run on January 15th at 00:00 UTC every year
    - cron: '0 0 15 1 *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas lxml fuzzywuzzy[levenshtein]
        
    - name: Run empire data scrape script
      run: python scrape_empire_data.py
        
    - name: Get current year
      id: year
      run: echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
      
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.csv
        git commit -m "Update empire economic data from Wikipedia for ${{ steps.year.outputs.year }}" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload CSV artifacts
      uses: actions/upload-artifact@v4
      with:
        name: empire-wiki-data-${{ steps.year.outputs.year }}
        path: data/empire_*.csv
        retention-days: 90
