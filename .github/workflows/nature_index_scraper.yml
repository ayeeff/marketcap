name: Nature Index Scraper

on:
  schedule:
    # Run on the 1st day of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Remove old CSV files (optional cleanup)
      run: |
        # Remove previous month's file to ensure clean state
        rm -f data/empire_research_*.csv || true
      
    - name: Run institution scraper
      run: python empire_research.py
      
    - name: Run nature share scraper
      run: python empire_nature_share.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --cached --quiet || (git commit -m "Update Nature Index data - $(date +'%Y-%m')" && git push)
