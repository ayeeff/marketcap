name: Scrape Empire Rail Data

on:
  schedule:
    - cron: '0 0 1 6 *'  # Runs at midnight UTC on June 1st every year
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas beautifulsoup4 requests lxml html5lib

      - name: Run scraper
        run: python empire_train_scraper.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/*.csv || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv
          git commit -m "Update empire rail data CSVs [$(date +'%Y-%m-%d %H:%M:%S UTC')]"
          git push
