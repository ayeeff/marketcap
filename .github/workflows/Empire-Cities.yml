name: Monthly Empire Cities Scraper

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-cities:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas lxml
        
    - name: Run scraper
      run: |
        python scrape_empire_cities.py
        
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet data/empire_cities_population.csv || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push if changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/empire_cities_population.csv
        git commit -m "Update empire cities population data - $(date +'%B %Y')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create summary
      run: |
        echo "## Empire Cities Population Scraper Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Run Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
          echo "✅ New data collected and committed" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ No changes detected" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Files Updated" >> $GITHUB_STEP_SUMMARY
        find data/ -name "empire_cities_population.csv" -type f -mmin -5 -ls | awk '{print "- " $11}' >> $GITHUB_STEP_SUMMARY
