name: China Global Investment Tracker Scraper

on:
  schedule:
    # Run on the 15th of every month at 02:00 UTC
    - cron: '0 2 15 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-china-investments:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests==2.31.0
        pip install beautifulsoup4==4.12.2
        pip install pandas==2.0.3
        pip install PyYAML==6.0
        pip install lxml==4.9.3
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Remove old CSV files
      run: |
        rm -f data/china_investments.csv || true
        rm -f data/scraping.log || true
      
    - name: Run China Investment Tracker scraper
      run: python scrape_investments.py
      
    - name: Verify CSV file was created
      run: |
        if [ -f "data/china_investments.csv" ]; then
          echo "✅ CSV file created successfully"
          echo "File size: $(wc -l < data/china_investments.csv) lines"
        else
          echo "❌ CSV file was not created"
          exit 1
        fi
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/
        git diff --cached --quiet || (git commit -m "Update China Investment data - $(date +'%Y-%m-%d')" && git push)

    - name: Upload data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: china-investment-data
        path: data/china_investments.csv
        retention-days: 30
        
    - name: Upload log as artifact
      uses: actions/upload-artifact@v4
      with:
        name: scraping-logs
        path: data/scraping.log
        retention-days: 7
