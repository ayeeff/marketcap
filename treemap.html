            "Virgin Islands, U.S.": "vi",
            "Wallis And Futuna": "wf",
            "Western Sahara": "eh",
            "Yemen": "ye",

            "Zimbabwe": "zw"
        };

        // Add aliases for variations in CSV
        countryToISO["South Korea"] = "kr";
        countryToISO["Russia"] = "ru";
        countryToISO["Vietnam"] = "vn";
        countryToISO["Ivory Coast"] = "ci";
        countryToISO["Palestine"] = "ps";

        d3.csv("https://raw.githubusercontent.com/ayeeff/marketcap/main/data/countries_marketcap.csv").then(data => {
            console.log("Data loaded:", data.length, "rows");
            data.forEach(d => {
                d.perc = +d["% of Global Market Cap"];
            });

            // Filter to only countries with positive %, and sort
            data = data.filter(d => d.perc > 0).sort((a, b) => b.perc - a.perc);
            console.log("Filtered data:", data.length, "rows");

            const root = d3.hierarchy({children: data})
                .sum(d => d.perc)
                .sort((a, b) => b.value - a.value);

            const width = 1200;
            const height = 800;

            const svg = d3.select("body").append("svg")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .style("max-width", "100%")
                .style("height", "auto");

            const defs = svg.append("defs");

            // Create patterns for flags using PNG for better compatibility
            data.forEach(d => {
                const country = d["Country or region"];
                let iso = countryToISO[country];
                if (!iso) {
                    if (country === "South Korea") iso = "kr";
                    else if (country === "Russia") iso = "ru";
                    else if (country === "Vietnam") iso = "vn";
                    else if (country === "Ivory Coast") iso = "ci";
                    else if (country === "Palestine") iso = "ps";
                    else iso = "xx";
                }
                if (iso !== "xx") {
                    const pattern = defs.append("pattern")
                        .attr("id", `flag-${iso}`)
                        .attr("width", "40")
                        .attr("height", "30")
                        .attr("patternUnits", "userSpaceOnUse");

                    pattern.append("image")
                        .attr("xlink:href", `https://flagcdn.com/w40/${iso}.png`)
                        .attr("width", "40")
                        .attr("height", "30")
                        .attr("x", 0)
                        .attr("y", 0)
                        .attr("preserveAspectRatio", "none");
                }
            });

            const treemap = d3.treemap()
                .size([width, height])
                .padding(1)
                .round(true);

            treemap(root);

            const leaf = svg.selectAll("g")
                .data(root.leaves())
                .join("g")
                .attr("transform", d => `translate(${Math.round(d.x0)}, ${Math.round(d.y0)})`);

            leaf.append("rect")
                .attr("width", d => Math.max(1, Math.round(d.x1 - d.x0)))
                .attr("height", d => Math.max(1, Math.round(d.y1 - d.y0)))
                .attr("fill", d => {
                    const country = d.data["Country or region"];
                    let iso = countryToISO[country];
                    if (!iso) {
                        if (country === "South Korea") iso = "kr";
                        else if (country === "Russia") iso = "ru";
                        else if (country === "Vietnam") iso = "vn";
                        else if (country === "Ivory Coast") iso = "ci";
                        else if (country === "Palestine") iso = "ps";
                        else iso = "xx";
                    }
                    return iso === "xx" ? "#ccc" : `url(#flag-${iso})`;
                })
                .style("stroke", "#000")
                .style("stroke-width", 0.5);

            // Labels with better visibility
            const text = leaf.append("text")
                .attr("font-size", d => Math.min((d.x1 - d.x0) / 8, (d.y1 - d.y0) / 8, 12))
                .attr("fill", "black")
                .classed("label", true);

            text.append("tspan")
                .attr("x", 2)
                .attr("y", (_, i) => 12 + i * 12)
                .text(d => {
                    const name = d.data["Country or region"];
                    const shortName = name.length > 10 ? name.substring(0, 10) + '...' : name;
                    return shortName;
                });

            // Tooltip
            const tooltip = d3.select("body").append("div")
                .style("position", "absolute")
                .style("background", "rgba(0, 0, 0, 0.8)")
                .style("color", "white")
                .style("padding", "8px")
                .style("border-radius", "4px")
                .style("pointer-events", "none")
                .style("opacity", 0)
                .style("font-size", "12px")
                .style("z-index", 1000);

            leaf.on("mouseover", (event, d) => {
                const rect = event.currentTarget.querySelector("rect");
                d3.select(rect).style("stroke-width", 2);
                tooltip.style("opacity", 1)
                    .html(`${d.data["Country or region"]}<br/>${d.data["Total MarketCap"]}<br/>${d.data.perc.toFixed(2)}% of Global`)
                    .style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY - 28) + "px");
            }).on("mouseout", (event, d) => {
                const rect = event.currentTarget.querySelector("rect");
                d3.select(rect).style("stroke-width", 0.5);
                tooltip.style("opacity", 0);
            });
        }).catch(error => {
            console.error("Error loading CSV:", error);
            d3.select("body").append("p").text("Error loading data. Check console.");
        });
