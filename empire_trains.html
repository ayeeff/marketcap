<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empire Infrastructure Comparison</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: #000;
    }
    .tab-button {
      @apply px-6 py-3 text-sm font-bold uppercase tracking-wider transition-all duration-300 border-b-2;
    }
    .tab-button.active {
      @apply border-cyan-400 text-cyan-400;
    }
    .tab-content {
      display: none;
      width: 100%;
      height: 100%;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body class="text-white">
  <!-- Tabs -->
  <div class="flex justify-center bg-gray-900 border-b border-gray-700 sticky top-0 z-50">
    <button class="tab-button active" onclick="showTab('hsr')">High-Speed Rail</button>
    <button class="tab-button" onclick="showTab('metro')">Metro Systems</button>
    <button class="tab-button" onclick="showTab('rail')">Conventional Rail</button>
  </div>

  <!-- Tab Contents -->
  <div id="hsr" class="tab-content active">
    <!-- HSR content -->
    <iframe src="empire_hsr.html" class="w-full min-h-screen border-0"></iframe>
  </div>

  <div id="metro" class="tab-content">
    <!-- Metro content -->
    <iframe src="empire_metro.html" class="w-full min-h-screen border-0"></iframe>
  </div>

  <div id="rail" class="tab-content">
    <!-- Rail content -->
    <iframe src="empire_rail.html" class="w-full min-h-screen border-0"></iframe>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
